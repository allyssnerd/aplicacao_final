{% extends 'index.html' %}

{% block content %}

{% if context.error_occurred %}
<div class="alert alert-danger alert-dismissible fade show" role="alert">
  Usuário e/ou senha incorreto(s)
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endif %}

<div class="card shadow form-card">
  <div class="card-header">
    <h5>Login</h5>
  </div>
  <div class="card-body">
    <form autocomplete="off" method="POST" action="/sign-in">
      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fas fa-envelope"></i>
            </span>
          </div>
          <input type="email" class="form-control" id="email" name="email" value="{{ context.email }}">
        </div>
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fas fa-lock"></i>
            </span>
          </div>
          <input type="password" class="form-control" id="password" name="password">
          <div class="input-group-append">
            <span class="input-group-text toggle-password">
              <i class="fas fa-eye"></i>
            </span>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-block mt-4">Acessar</button>
    </form>    
  </div>
  <div class="card-footer p-3">
    <a style="float: right;" href="/sign-up">Não sou cadastrado</a>
  </div>
  </div>
{% endblock %}
